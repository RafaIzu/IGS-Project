<html>
<head>
    <title>API Display</title>
    <style>
        table,td{
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>Employees</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
        </tr>
        {% for e in employees %}
        <tr>
            <td>{{e.0}}</td>
            <td>{{e.1}}</td>
            <td>{{e.2}}</td>
        </tr>
        {% endfor %}
        
    </table>
    
</body>
</html>
